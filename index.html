<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World of Warcraft</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/javascript.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- image 1 -->
      <div class="img-wrapper">
        <img
          id="image1"
          class="image-hover"
          src="assets/images/Uploads/dragon.jpeg"
          alt="#"
        />
      </div>

      <!-- image 2 -->
      <div class="img-wrapper">
        <img
          id="image2"
          class="image-hover"
          src="assets/images/Uploads/legion.jpg"
          alt="#"
        />
      </div>

      <!-- image 3 -->
      <div class="img-wrapper">
        <img
          id="image3"
          class="image-hover"
          src="assets/images/Uploads/panda.jpg"
          alt="#"
        />
      </div>

      <!-- image 4 -->
      <div class="img-wrapper">
        <img
          id="image4"
          class="image-hover"
          src="assets/images/Uploads/king.jpg"
          alt="#"
        />
      </div>
    </div>

    <!-- LOGO -->
    <div class="logo">
      <img
        src="assets/images/Uploads/World-of-Warcraft-Logo-2004-768x432.png"
        alt="logo"
      />

      <div class="logo-grid">
        <div id="logo-grid-1"></div>
        <div id="logo-grid-2"></div>
      </div>
    </div>

    <main>
      <!-- legion -->
      <section class="legion" id="legion">
        <img
          id="legionImage"
          src="assets/images/Uploads/legion.jpg"
          alt="legiona"
        />

        <div class="legion-main">
          <div class="legion-logo">
            <img
              src="assets/images/Uploads/Legionlogo_announced.webp"
              alt="#"
            />
          </div>
          <div>
            <iframe
              width="960"
              height="540"
              src="https://www.youtube.com/embed/eYNCCu0y-Is?si=W1z6N6--3emIRAQ0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </section>

      <!-- king -->
      <section class="king" id="king">
        <img
          id="kingImage"
          src="assets/images/Uploads/lich-king.jpg"
          alt="Wrath"
        />
        <div class="king-main">
          <div class="king-logo">
            <img
              src="assets/images/Uploads/WoW_Wrath_Classic_logo2.webp"
              alt="#"
            />
          </div>

          <iframe
            width="960"
            height="540"
            src="https://www.youtube.com/embed/BCr7y4SLhck?si=Ca4miUKXHv0etFI5"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <!-- panda -->
      <section class="panda" id="panda">
        <img
          id="pandaImage"
          src="assets/images/Uploads/Mists Of Pandaria.jpg"
          alt="legion"
        />
        <div class="panda-main">
          <div class="panda-logo">
            <img src="assets/images/Uploads/MoPlogo.webp" alt="#" />
          </div>
          <iframe
            width="960"
            height="540"
            src="https://www.youtube.com/embed/wvYXoyxLv64?si=C1fFKPZqrd_0cCkW"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <!-- dragon -->
      <section class="dragon" id="dragon">
        <img
          id="dragonImage"
          src="assets/images/Uploads/cataclysm .jpg"
          alt="cataclysm"
        />

        <div class="dragon-main">
          <div class="dragon-logo">
            <img src="assets/images/Uploads/Cataclysmlogo.webp" alt="#" />
          </div>
          <iframe
            width="960"
            height="540"
            src="https://www.youtube.com/embed/Wq4Y7ztznKc?si=X9FW-0KfcffabR4W"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <section class="about">
        <img src="assets/images/Uploads/30b20ff3.webp" alt="#" />
        <div class="about-container">
          <header><h2>Wrath of the Lich King</h2></header>
          <article>
            <p>
              Wrath of the Lich King Journey to Icecrown and face off against
              the undead in the most Iconic WoW expansion of all time.
            </p>
            <p>
              Descend into new dungeons, conquer new raids, and augment your
              classless Hero with new talents and skills.
            </p>
          </article>

          <div class="play-now">
            <img src="assets/images/Uploads/01c228e2.png" alt="" />
            <a href="#">PLAY NOW</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

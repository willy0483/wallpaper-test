<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/javascript.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- image 1 -->
      <div class="img-wrapper">
        <img
          class="image-hover"
          src="assets/images/Uploads/dragon.jpeg"
          alt="#"
        />
      </div>

      <!-- image 2 -->
      <div class="img-wrapper">
        <img
          id="image2"
          class="image-hover"
          src="assets/images/Uploads/legion.jpg"
          alt="#"
        />
      </div>

      <!-- image 3 -->
      <div class="img-wrapper">
        <img
          id="image3"
          class="image-hover"
          src="assets/images/Uploads/panda.jpg"
          alt="#"
        />
      </div>

      <!-- image 4 -->
      <div class="img-wrapper">
        <img class="image-hover" src="assets/images/Uploads/king.jpg" alt="#" />
      </div>
    </div>

    <!-- LOGO -->
    <div class="logo">
      <img
        src="assets/images/Uploads/World-of-Warcraft-Logo-2004-768x432.png"
        alt="logo"
      />

      <div class="logo-grid">
        <div id="logo-grid-1"></div>
        <div id="logo-grid-2"></div>
      </div>
    </div>

    <main>
      <section class="legion" id="legion">
        <img
          id="legionImage"
          src="assets/images/Uploads/legion.jpg"
          alt="legion"
        />

        <div class="legion-logo">
          <img src="assets/images/Uploads/Legionlogo_announced.webp" alt="#" />
        </div>
      </section>

      <section class="king" id="king">
        <img id="kingImage" src="assets/images/Uploads/king.jpg" alt="legion" />

        <div class="king-logo">
          <img src="assets/images/Uploads/Legionlogo_announced.webp" alt="#" />
        </div>
      </section>
    </main>
  </body>
</html>
